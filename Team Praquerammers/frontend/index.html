<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>COVID VTA</title>
</head>

<body>
    <!--Current stats per country-->
    <div class = "select">
        <label for="countries">Select A Country:</label>
        <select id="countries"></select>
    </div>
    <div class ="coviddata">
        <div class="chart">
            <img id='flag_img'>
            <h1 id="country_name"></h1>
            <canvas id="myChart"></canvas>
        </div>
        <div class = "stats">
            <h2>Current Statistics for Country</h2>
            <h4 class = "stat">Total Cases: <p id="total"></p></h4>
            <h4 class = "stat">New Cases: <p id="new"></p></h4>
            <h4 class = "stat">Active Cases: <p id="active"></p></h4>
            <h4 class = "stat">Total Deaths: <p id="deaths"></p></h4>
            <h4 class = "stat">Total Recoveries: <p id="recoveries"></p></h4>
        </div>
    </div>

    <!-- Contact User -->
    <div class="contact">
        Enter your phone number to be notified about regional updates near you<br>
        <input id="phone_number">
        <select id="countries_contact"></select>
        <button id="contact_submit">Send</button>
        <div id="contact_success" style="display:none"></div>
    </div>

        <div class="title">
        <h1>Current Situation</h1>
    </div>

    <div class = "row">
        <div class = "column" style="background-color:#aaa;">
            <br></br>
            <h2>Total Cases</h2>
            <h3>50,108,361</h3>
        </div>
        <div class = "column" style="background-color:#bbb;">
            <br></br>
            <h2>Countries Affected</h2>
            <h3>218</h3>
        </div>
        <div class = "column" style="background-color:#ccc;">
            <br></br>
            <h2>Days Since Start</h2>
            <h3>356</h3>
        </div>
    </div>

    <!--Footer-->    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="scripts.js" charset="utf-8"></script>
</body>
</html>
